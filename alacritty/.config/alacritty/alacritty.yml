# Configuration for Alacritty,
# the GPU enhanced terminal emulator.


env:
    TERM: xterm-256color


window:
    padding:
        x: 6
        y: 6
    title: Alacritty
    class:
        instance: Alacritty
        general: Alacritty


scrolling:
    history: 5000


font:
    normal:
        family: mononoki Nerd Font
        style: Regular
    bold:
        family: mononoki Nerd Font
        style: Bold
    italic:
        family: mononoki Nerd Font
        style: Italic
    bold_italic:
        family: mononoki Nerd Font
        style: Bold Italic
    size: 8.5
    offset:
        x: 0
        y: 0
    glyph_offset:
        x: 0
        y: 0


colors:
    primary:
        background: '0x2e3436'
        foreground: '0xffffff'
    normal:
        black: '0x2e3436'
        red: '0xcc0000'
        green: '0x4e9a06'
        yellow: '0xc4a000'
        blue: '0x3465a4'
        magenta: '0x75507b'
        cyan: '0x06989a'
        white: '0xd3d7cf'
    bright:
        black: '0x555753'
        red: '0xef2929'
        green: '0x8ae234'
        yellow: '0xfce94f'
        blue: '0x729fcf'
        magenta: '0xad7fa8'
        cyan: '0x34e2e2'
        white: '0xeeeeec'


window.opacity: 1.00

shell:
    program: /bin/zsh
