modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = [
    "WEB",
    "TMU",
    "SYS",
    "DEV",
    "DOC",
    "CHT",
    "MUS",
    "VID",
    "APU"
]
layouts = [
    "Monocle",
    "MainAndDeck",
    "GridHorizontal",
    # "MainAndVertStack",
    # "MainAndHorizontalStack",
    # "EvenHorizontal",
    # "EvenVertical",
    # "CenterMain",
    # "CenterMainBalanced",
    # "Fibonacci",
    # "RightWiderLeftStack",
    # "LeftWiderRightStack"
]
layout_mode = "Workspace"
scratchpad = []
disable_current_tag_swap = false
focus_behaviour = "ClickTo"
focus_new_windows = true


