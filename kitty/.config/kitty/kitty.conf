### Layouts (kitty_mod = ctrl + shift)
######################################

kitty_mod       ctrl+shift
enabled_layouts Stack,Tall,Fat




### Tab and window management ('>' concatenates)
################################################

# Working defaults
# kitty_mod + n      => new instance
# kitty_mod + t      => new tab (new_tab_with_cwd)
# kitty_mod + return => new window (new_window_with_cwd)
# kitty_mod + w      => close tab/window

map kitty_mod+right     next_tab
map kitty_mod+left      previous_tab
map kitty_mod+space     next_layout
map kitty_mod+up        next_window
map kitty_mod+down      previous_window
map kitty_mod+1         first_window
map kitty_mod+2         second_window
map kitty_mod+3         third_window
map kitty_mod+4         fourth_window
map kitty_mod+5         fifth_window
map kitty_mod+6         sixth_window
map kitty_mod+7         seventh_window
map kitty_mod+8         eighth_window
map kitty_mod+9         ninth_window
map kitty_mod+0         tenth_window




### Window resizing
###################

map kitty_mod+h resize_window narrower
map kitty_mod+l resize_window wider
map kitty_mod+k resize_window taller
map kitty_mod+j resize_window shorter




### Font sizes
##############

map kitty_mod+0 	change_font_size all 0
map kitty_mod+plus 	change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0

# map cmd+0     change_font_size all 0
# map cmd+0x1E  change_font_size all +1.0
# map cmd+minus change_font_size all -1.0




### Move by words
#################

map alt+left  send_text all \x1b\x62
map alt+right send_text all \x1b\x66




